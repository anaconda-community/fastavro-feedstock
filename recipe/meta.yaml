{% set version = "1.0.0.post1" %}

package:
  name: fastavro
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/fastavro/fastavro-{{ version }}.tar.gz
  sha256: 77e21bdcefc278df1d4c12e7bf787dcf767870478870a6e9e334a2cd486f1820

build:
  number: 0
  script:
    - export FASTAVRO_USE_CYTHON=1  # [not win]
    - set FASTAVRO_USE_CYTHON=1  # [win]
    - {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - fastavro = fastavro.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - pytz

test:
  requires:
    - nose
    - flake8
  imports:
    - fastavro

about:
  home: https://github.com/fastavro/fastavro
  license: MIT
  license_file: LICENSE
  summary: Fast read/write of AVRO files
  dev_url: https://github.com/fastavro/fastavro

extra:
  recipe-maintainers:
    - cpcloud
    - mariusvniekerk
    - scottbelden
    - tebeka
